<!DOCTYPE HTML>
<html>
<head>
    <title>Process Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="webjars/bootswatch-flatly/4.0.0/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="webjars/bootswatch-flatly/4.0.0/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="../static/Home/Home.css" th:href="@{/Home/Home.css}" rel="stylesheet" media="screen"></link>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="/">Process Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/Home">Home <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="log-container card mb-3">
	  <div class="log-head card-header">
	  <img class="log-img" src="https://cdn1.iconfinder.com/data/icons/business-management-and-growth-17/64/862-512.png" alt="logoEventory">
	  </div>
  	  <div class="log-body card-body">
    	<h4 class="card-title">Login</h4>
    	<p class="card-text">
    	  <div class="form-group">
	  		<label class="control-label">Nombre de usuario:</label>
	  		<div class="form-group">
		    	<div class="input-group mb-3">
		      		<div class="input-group-prepend">
		        		<span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
						</span>
		      		</div>
		      		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		    	</div>
	  		</div>
		  </div>
	      <div class="form-group">
	  		<label class="control-label">Password:</label>
	  		<div class="form-group">
		    	<div class="input-group mb-3">
		      		<div class="input-group-prepend">
		        		<span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
						</span>
		      		</div>
		      		<input type="password" class="form-control" aria-label="Amount (to the nearest dollar)">
		    	</div>
	  		</div>
		  </div>
    	</p>
    	<button type="button" class="log-send btn btn-primary">Iniciar</button>
  	   </div>
	</div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
